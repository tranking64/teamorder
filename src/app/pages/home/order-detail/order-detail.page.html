<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-icon routerLink="/tabs/tab1" routerDirection="back" color="medium" name="chevron-back-sharp"></ion-icon>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <h1><b>Bestellung</b></h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-end">
        <b>Gruppe:</b>
      </ion-col>
      <ion-col class="ion-text-start">
        {{ initialOrderData.group_name }}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-end">
        <b>Bestellort:</b>
      </ion-col>
      <ion-col class="ion-text-start">
        {{ initialOrderData.place }}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-end">
        <b>Deadline:</b>
      </ion-col>
      <ion-col style="color: red;" class="ion-text-start">
        {{ initialOrderData.deadline.substring(11, initialOrderData.deadline.length - 3) }}
      </ion-col>
    </ion-row>

    <div *ngIf="orders.length !== 0; then thenBlock else elseBlock"></div>
    <ng-template #thenBlock>
      <div *ngFor="let item of orders">
        <ion-row>
          <ion-col>
            <ion-card class="ion-no-margin">
              <ion-card-content>
                <ion-row>
                  <ion-col class="ion-align-self-center">
                    <h2>{{ item.username }}</h2>
                    <p>{{ item.order_content }}</p>
                  </ion-col>
                  <ion-col size="5" class="ion-align-self-center">
                    <div *ngIf="item.debt_amount !== null; then thenBlock else elseBlock"></div>
                    <ng-template #thenBlock>
                      <ion-input inputmode="decimal" class="ion-text-center" #debt (ionBlur)="updatePrice(item, debt.value)" placeholder="€€€" value="{{ item.debt_amount }}"></ion-input>
                    </ng-template>
                    <ng-template #elseBlock>
                      <ion-input inputmode="decimal" class="ion-text-center" #debt (ionBlur)="updatePrice(item, debt.value)" placeholder="€€€"></ion-input>
                    </ng-template>
                  </ion-col>
                </ion-row>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </div>
    </ng-template>
    <ng-template #elseBlock>
      <ion-row>
        <ion-col>
          <ion-card class="ion-no-margin">
            <ion-card-content class="ion-text-center">
              <p>Aktuell keine Mitbestellungen</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ng-template>


    <!-- only activate if deadline done -->
    <ion-row>
      <ion-col>
        <ion-button [disabled]="checkDeadline(initialOrderData.deadline)" (click)="finish(initialOrderData.initial_order_id)">
          Als "erledigt" markieren
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
